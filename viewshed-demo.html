<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ViewShed demo</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
	  #viewshed {z-index:100; display:none; position: absolute; }
	  #viewshed img {width:100%;height:100%;}
    </style>
    <script src="http://js.arcgis.com/3.8/"></script>
    <script>
      var map;

      require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: "topo",
          center: [-0.43,51.887], // long,lat
          zoom: 12,
          sliderStyle: "small"
        });
		map.on("click", viewshed);
      });
    </script>
	<script src="js/viewshed.js"></script>
  </head>

  <body>
	<div id="header"><h1>ViewShed Demo</h1>View source or click anywhere on the map to see how a real, virtually no setup 'view shed' should work.</div>
	<div id="viewshed" onclick="removeShed();"><div style="background-color:black; color:white; font-weight:bold;">Shed</div><div><img src="viewshed.png"/></div></div>
    <div id="map"></div>
  </body>
</html>
